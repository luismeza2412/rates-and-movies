<h1 class="title">Conversor de Divisas</h1>
<div class="converter-container">
<div >
    <form class="row" [formGroup]="conversionForm" (ngSubmit)="convert()">

        <div class="form-group">
            <input type="number" id="amount" formControlName="amount" class="form-control"
                placeholder="Ingrese el monto"/>
        </div>
        <div class="form-group">
            <select id="fromCurrency" formControlName="fromCurrency" class="form-control">
                <option value="" disabled>Moneda Origen</option>
                <option *ngFor="let currency of getObjectKeys(exchangeRates)" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <select id="toCurrency" formControlName="toCurrency" class="form-control">
                <option value="" disabled>Moneda Destino</option>
                <option *ngFor="let currency of getObjectKeys(exchangeRates)" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Convertir</button>
    </form>
</div>

    


    <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
    </div>

    <div *ngIf="convertedAmount !== null" class="result">
        <p>Monto convertido: {{ convertedAmount | number:'1.2-2' }}</p>
    </div>

    <div class="chart-container" *ngIf="historicalData.length > 0">
        <h3>Historial de Tasa de Cambio</h3>
        <canvas #lineChart></canvas>
      </div>
</div>
